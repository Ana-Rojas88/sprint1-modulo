<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>WebChat</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <h1 class="header__title">WebChat</h1>
        </nav>
    </header>
    <main class="main">
        <div class="main__desktop">   
            <figure>
                <img src="./icons/desktop.jpg" alt="">
            </figure>
        </div>
        
        <form class="main__form" id="form__login">
            <h2>Iniciar Sesión</h2>
            <input class="main__info" type="number" id="cellphone" placeholder="Ingrese su número de celular" required>
            <input class="main__info" type="password" id="password" placeholder="Ingrese su contraseña" required>
            <button type="submit" class="main__btn">Ingresar</button>
            <span>No tienes cuenta? <a href="./pages/register.html">Regístrate</a></span>
        </form>
    </main>
    
    <script src="./scripts/script.js" type="module"></script>
</body>
</html>
